<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Tab Preview - Impegno.id</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .browser-chrome {
            width: 500px;
            background-color: #202124;
            /* Chrome Dark Bg */
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .tab-bar {
            display: flex;
            align-items: flex-end;
            padding: 8px 8px 0 8px;
            height: 40px;
        }

        .tab {
            background-color: #35363A;
            /* Active Tab */
            color: #E8EAED;
            padding: 8px 12px;
            border-radius: 8px 8px 0 0;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Active Tab indicator line for brand */
        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FFD200;
            /* Impegno Yellow */
            border-radius: 8px 8px 0 0;
            opacity: 1;
        }

        .favicon {
            width: 16px;
            height: 16px;
            background-color: #FFD200;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #000;
        }

        .tab-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .close-btn {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            margin-left: 5px;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .browser-content {
            background-color: #fff;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #333;
            border-top: 1px solid #35363A;
        }
    </style>
</head>

<body>

    <div class="browser-chrome">
        <div class="tab-bar">
            <!-- Inactive Tab Placeholder -->
            <div style="width: 20px;"></div>

            <!-- Active Tab -->
            <div class="tab">
                <div class="favicon">i</div>
                <span class="tab-title">Sewa Mobil & Vespa Jogja - Impegno.id</span>
                <div class="close-btn"><i class="ph ph-x"></i></div>
            </div>

            <!-- New Tab Icon -->
            <div style="margin-left: 10px; color: #9AA0A6; font-size: 1.2rem;">+</div>
        </div>

        <!-- Simulate Content Area -->
        <div class="browser-content">
            <p>Preview of Browser Tab Design</p>
        </div>
    </div>

</body>

</html>
